<div align="center" class="container-fluid">
  <button class="btn btn-danger"
          type="button"
          (click)="onButtonClicked()"
  style="margin: 30px">
    Show {{ buttonClicked ? 'unfiltered' : 'filtered'}} users
  </button>

  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">id</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">City</th>
      <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody *ngFor="let user of primaryUserArray; let id = index;">
    <tr>
      <th>{{ id }}</th>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.age }}</td>
    </tr>
    </tbody>
  </table>

</div>
