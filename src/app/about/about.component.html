<div class="container-fluid" align="center">

  <div *ngIf="typeParam === '2'">
    <h3 style="text-align: center; margin-top: 20px">{{carouselSection.title}}</h3>
    <div
      id="carousel"
      class="carousel slide"
      data-ride="carousel"
      style="height: 30rem">
      <div class="carousel-inner">
        <div class="carousel-item"
             *ngFor="let carouselItem of carouselSection.items; let i = index"
             [ngClass]="{'active' : i === 0}">
          <img class="d-block w-60"
               [src]="carouselItem.imageUrl | sanitizeUrl"
               alt="First slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <h3 style="margin-top: 20px">{{cardSection.title}}</h3>

  <div class="row">
    <div class="col-lg-4" *ngFor="let card of cardSection.items">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="{{card.imageUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
          <a href="{{card.actionLink}}" class="card-link">More..</a>
        </div>
      </div>
    </div>
  </div>

</div>
