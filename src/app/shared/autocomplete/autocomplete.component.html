<form class="autocomplete-form" [formGroup]="autocompleteForm">
  <div class="form-group">
    <label>{{placeholder}}</label>
    <input type="text"
           class="form-control autocomplete-input {{customClass}}"
           formControlName="autocompleteInput"
           (click)="toogleDropdown()"
           autocomplete="off">
    <div *ngIf="showDropdown" class="dropdown-container">
      <div (click)="changeInput(item)" class="text"
           *ngFor="let item of sourceArray | searchFilter: getValue()">
        {{item}}
      </div>
    </div>
    <span *ngIf="!autocompleteForm.get('autocompleteInput').valid && autocompleteForm.get('autocompleteInput').touched"
          class="text-muted">
        Please enter a city!
      </span>
  </div>
</form>
